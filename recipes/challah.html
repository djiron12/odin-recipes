    <body>
        <h1><u>Challah</u></h1>
        <img src="../pics/challah.jpeg" alt="challah-pci" height="250" width="">
        <h2>Riecht richtig gut und schmeckt sogar</h2>
        <p>Vorbereitung 10 Minuten - Zubereitung 1 Stunde</p>
        <h3>Zutaten:</h3>
        <ul>
            <li>500g Mehl</li>
            <li>8g Salz</li>
            <li>Hefe</li>
            <li>Honig</li>
            <li>100g Butter</li>
            <li>etc...</li>
        </ul>
        <h3>Schritte:</h3>
        <ol>
            <li><b>Alle</b> Zutaten vermischen</li>
            <li>ausrollen und Zopf flechten</li>
            <li>25 Minuten backen</li>
        </ol>
    </body>
